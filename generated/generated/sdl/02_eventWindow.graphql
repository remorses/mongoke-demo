
extend type Query {
    eventWindows(where: EventWindowWhere, cursorField: EventWindowFields, first: Int, last: Int, after: AnyScalar, before: AnyScalar): EventWindowConnection
    eventWindow(where: EventWindowWhere,): EventWindow
}

type EventWindowConnection {
    nodes: [EventWindow]
    pageInfo: PageInfo
}

input EventWindowWhere { 
    and: [EventWindowWhere]
    or: [EventWindowWhere]
    # $not: [EventWindowWhere]
    timestamp: WhereFloat
    count: WhereFloat
}

enum EventWindowFields {
    timestamp
    count
}
